<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Electronic Car</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
    <div class="login-container">
        <h1>Register</h1>
        <form id="register-form">
            <label for="register-id">Login ID:</label>
            <input type="text" id="register-id" name="register-id" placeholder="Enter your login ID" required>

            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="register-password" placeholder="Enter your password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="register.js"></script>
</body>
</html>

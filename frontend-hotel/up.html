<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="up.css">
    <title>Document</title>
</head>
<body>
    <form id="update-form-1">
        <div class="mb-3">
          <label for="exampleInputImage" class="form-label">Image</label>
          <input type="file" name="image" accept="image/*" class="form-control" id="image">
        </div>
        <div class="mb-3">
          <label for="exampleInputPlace" class="form-label">Place</label>
          <input type="text" class="form-control" id="place">
        </div>
        <div class="mb-3">
          <label for="exampleInputDate" class="form-label">check In Date</label>
          <input type="date" class="form-control" id="cidate">
        </div>
        <div class="mb-3">
          <label for="exampleInputDate" class="form-label">check Out Date</label>
          <input type="date" class="form-control" id="codate" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPrice" class="form-label">Start Price</label>
          <input type="number" class="form-control" id="start-price">
        </div>
        <div class="mb-3">
          <label for="exampleInputDate" class="form-label">Limit Price</label>
          <input type="number" class="form-control" id="limit-price">
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <a id="switch" class="btn a-primary btn-link">If you don't have Check-in-date & Check-out-date</a>
    </form>
    
    
    <form id="update-form-2" style="display: none;">
      <div class="mb-3">
        <label for="exampleInputImage" class="form-label">Image</label>
        <input type="file" name="image" accept="image/*" class="form-control" id="image">
      </div>
        <div class="mb-3">
            <label for="exampleInputPlace" class="form-label">Place</label>
            <input type="text" class="form-control" id="place">
        </div>
        <div class="mb-3">
          <label for="exampleInputPrice" class="form-label">Start Price</label>
          <input type="number" class="form-control" id="start-price">
        </div>
        <div class="mb-3">
          <label for="exampleInputDate" class="form-label">Limit Price</label>
          <input type="number" class="form-control" id="limit-price">
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <a id="return-switch" class="btn a-primary btn-link">If you have Check-in-date & Check-out-date</a>
    </form>


    <script src="up.js"></script>
</body>
</html>

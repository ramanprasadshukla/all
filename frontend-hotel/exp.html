<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="exp.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>Room Booking</title>
  </head>
<body>
  <header>
    <h1 id="welcome-message"></h1>
    
    

        
    
    
    <nav id="nav-bar" style="display: none;">
        <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" onclick="home()">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="bookings()">Bookings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">navigation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="up.html">upload a room</a>
            </li>
            </ul>
        </div>
      </nav>
    </header>
      
      
  <div class="login-form" id="login-form">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username">
    <input type="password" id="login-password" placeholder="Password">
    <button type="button" class="btn btn-success" onclick="loginUser()">Login</button>
    <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register here</a></p>
  </div>

  <div class="register-form" id="register-form" style="display: none;">
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username">
    <input type="password" id="register-password" placeholder="Password">
    <button type="button" class="btn btn-success" onclick="registerUser()">Register</button>
    <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
  </div>
  

  <div class="search-bar" id="search-bar" style="display: none;">
    <input title="place" type="text" id="place-name" placeholder="Place Name">
    <input type="date" placeholder="Check-in Date">
    <input type="date" placeholder="Check-out Date">
    <!-- <input type="number" id="start-price" placeholder="Price Start"> -->
    <!-- <input type="number" id="limit-price" placeholder="Price Limit"> -->
    <input type="number" id="adults" placeholder="members">
    <!-- <input type="number" id="children" placeholder="children"> -->
    <button id="search-btn" type="button" class="btn btn-success" onclick="searchRooms()">Search.....</button>
  </div>


  <div class="room-container" id="room-container">

    <div class="room-list" id="room-list" style="display: none;">
      <!-- Rooms will be dynamically added here -->
    </div>
    <div class="searched-room-list" id="searched-room-list" style="display: none;">
      <!-- Rooms will be dynamically added here -->
    </div>
    <div class="bookings" id="bookings" style="display: none;">
      <!-- Rooms will be dynamically added here -->
    </div>
    <div class="room-details" id="room-details" style="display: none;">
      <h2>Room Details</h2>
      <div id="room-info">
        
      </div>
    <button type="button" class="btn btn-success" onclick="bookRoom()">Book Now</button>
    
  </div>
  <script src="exp.js"></script>
</body>
</html>
